<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title></title>
  </head>
  <body>
    <div id="wa-box">
      <div class="contact">

        <div class="username">

          <ul class="user-id">
            <li>
              <img src="https://png.pngtree.com/png-clipart/20190516/original/pngtree-users-vector-icon-png-image_3725294.jpg
              " alt="">
            </li>

            <li>
              <span>Nome Utente</span>
            </li>

          </ul>

          <ul class="username-menu">
            <li>
              <i class="fas fa-circle-notch"></i>
            </li>

            <li>
              <i class="fas fa-comment-alt"></i>
            </li>

            <li>
              <i class="fas fa-ellipsis-v"></i>
            </li>
          </ul>
        </div>

        <div class="desktop-alert">

          <div class="bell">
            <i class="fas fa-bell-slash"></i>
          </div>

          <div class="desktop-alert-text">
            <span>Ricevi notifiche di nuovi messaggi</span>
            <p>Attiva notifiche desktop</p>
          </div>
        </div>

        <div class="user-search">
          <i class="fas fa-search"></i>
          <input type="text" name="" value="">
        </div>

        <div class="contact-list">
          <div class="contact-chat" id="michele">
            <img  src="https://png.pngtree.com/png-vector/20190704/ourmid/pngtree-businessman-user-avatar-free-vector-png-image_1538405.jpg
            " alt="">
            <p>Michele</p>
          </div>
          <div class="contact-chat" id="fabio">
            <img src="https://png.pngtree.com/png-vector/20190710/ourlarge/pngtree-user-vector-avatar-png-image_1541962.jpg" alt="">
            <p>fabio</p>
          </div>
          <div class="contact-chat" id="samuele">
            <img src="https://www.kindpng.com/picc/m/78-786207_user-avatar-png-user-avatar-icon-png-transparent.png" alt="">
            <p>samuele</p>
          </div>
          <div class="contact-chat" id="luisa">
            <img src="https://png.pngtree.com/png-clipart/20190516/original/pngtree-users-vector-icon-png-image_3725294.jpg" alt="">
            <p>luisa</p>
          </div>

        </div>

      </div>

      <div class="chat">
        <div class="correspondent">

          <ul class="correspondent-id">
            <li>
              <img src="https://png.pngtree.com/png-clipart/20190516/original/pngtree-users-vector-icon-png-image_3725294.jpg
              " alt="">
            </li>

            <li>
              <span>Nome Utente</span>
            </li>

          </ul>

          <ul class="correspondent-menu">
            <li>
              <i class="fas fa-search"></i>
            </li>

            <li>
              <i class="fas fa-paperclip"></i>
            </li>

            <li>
              <i class="fas fa-ellipsis-v"></i>
            </li>

          </ul>

        </div>

        <div class="messages">
          
          <div id="txt-1" class="user-messages">
            <p>hai portato a spasso il cane?</p>
          </div>
          <div id="txt-2" class="user-messages">
            <p>gli hai dato da mangiare?</p>
          </div>


          <div id="txt-3" class="correspondent-messages">
            <p>tutto fatto</p>
          </div>

        </div>

        <div class="chat-text">
          <i class="far fa-smile"></i>
          <input type="text" name="" value="" placeholder="Scrivi messaggio">
          <i class="fas fa-microphone"></i>
        </div>


      </div>


    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
